# USER AVATAR
image {
  monitor =
  path = $HOME/assets/Arch_Linux.png
  size = 110
  outline_thickness = 0
  border_size = 0
  position = 0, 90
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 3
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><b>ó°Œ¾<span> </span> Enter the password for<span> </span></b><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = true
  check_color = $accent
  fail_color = $red
  fail_text = <b>$FAIL </b>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

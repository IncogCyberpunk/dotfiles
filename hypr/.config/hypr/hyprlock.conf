#  halign = left
#  valign = top
#}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 0, -100
  halign = center
  valign = top
}

# DATE
label {
  monitor = 0
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 12
  font_family = $font
  position = 0, -250
  halign = center
  valign = top
}


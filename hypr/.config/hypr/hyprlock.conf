source = $HOME/.config/hypr/themes/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
  ignore_empty_input = true
  fail_timeout = 5
}

# BACKGROUND
background {
  monitor =
  path = $HOME/wallpaper/building_cyber.jpg
  blur_passes = 1
  color = $base
}

# LAYOUT
#label {

bind = $mainMod SHIFT, 9, movetoworkspace, 9 
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $altMod SHIFT, 1, movetoworkspace, 11 
bind = $altMod SHIFT, 2, movetoworkspace, 12 
bind = $altMod SHIFT, 3, movetoworkspace, 13 
bind = $altMod SHIFT, 4, movetoworkspace, 14 
bind = $altMod SHIFT, 5, movetoworkspace, 15 
bind = $altMod SHIFT, 6, movetoworkspace, 16 
bind = $altMod SHIFT, 7, movetoworkspace, 17 
bind = $altMod SHIFT, 8, movetoworkspace, 18 
bind = $altMod SHIFT, 9, movetoworkspace, 19 
bind = $altMod SHIFT, 0, movetoworkspace, 20 

# MOVE ALL WINDOWS TO WORKSPACE
bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveAllWindows.sh 1 
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveAllWindows.sh 2 
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveAllWindows.sh 3 
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveAllWindows.sh 4 
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveAllWindows.sh 5 
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveAllWindows.sh 6 
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveAllWindows.sh 7 
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveAllWindows.sh 8 
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveAllWindows.sh 9 
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveAllWindows.sh 10

bind = $altMod CTRL, 1, exec, $HYPRSCRIPTS/moveAllWindows.sh 11 
bind = $altMod CTRL, 2, exec, $HYPRSCRIPTS/moveAllWindows.sh 12 
bind = $altMod CTRL, 3, exec, $HYPRSCRIPTS/moveAllWindows.sh 13 
bind = $altMod CTRL, 4, exec, $HYPRSCRIPTS/moveAllWindows.sh 14

# Using waypaper(wallpaper setter) and hyprpaper (wallpaper utility)
exec-once =  waypaper --restore

# Startup waybar on startup
exec-once=  waybar

# Udiskie
exec-once= udiskie

# Start polkit authentication daemon
exec-once = systemctl --user start hyprpolkitagent

# Load Notification Daemon
exec-once = swaync

# Using hypridle to start hyprlock
exec-once = hypridle

exec-once = hyprsunset

# Load cliphist history
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = uwsm app -- discord

# Execute the tmux script
exec-once = ~/.config/hypr/scripts/tmuxSetup

# Nm-Applet
exec-once = nm-applet

# Kde Connect
exec-once = kdeconnectd

# Load the nepali date
exec-once = ~/sysScripts/fetchNepaliDate.sh

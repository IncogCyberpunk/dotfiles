# Using waypaper(wallpaper setter) and hyprpaper (wallpaper utility)
exec-once =  waypaper --restore

# Startup waybar on startup
exec-once=  hyprpanel

# Load Wallpaper
#exec-once = ~/.config/hypr/scripts/wallpaper-restore.sh

exec-once=/usr/lib/polkit-1/polkit-agent-helper-1

# Load Notification Daemon
exec-once = swaync


# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --watch cliphist store

# Start autostart cleanup
exec-once = ~/.config/hypr/scripts/cleanup.sh

#Discord
exec-once = discord --start-minimized &

#Hyprsunset
exec-once = hyprsunset

# Autostart the workspaces at 3( ~/.conf/hypr) and 4( ~/.config/waybar)
exec-once = ~/.config/hypr/scripts/restoreWorkspaces.sh

# Nm-Applet
exec-once = nm-applet


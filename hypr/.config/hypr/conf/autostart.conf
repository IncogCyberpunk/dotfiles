# Using waypaper(wallpaper setter) and hyprpaper (wallpaper utility)
exec-once =  waypaper --restore

# Startup waybar on startup
exec-once=  waybar

# Udiskie
exec-once= udiskie

# Start polkit authentication daemon
exec-once = systemctl --user start hyprpolkitagent

# Load Notification Daemon
exec-once = swaync

# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Start autostart cleanup
exec-once = ~/.config/hypr/scripts/cleanup.sh

#Webcord
exec-once = webcord --start-minimized 

#Hyprshade
execr= hyprshade

# Execute the tmux script
exec-once = ~/.config/hypr/scripts/tmuxSetup.sh

# Nm-Applet
exec-once = nm-applet

# Kde Connect
exec-once = kdeconnectd


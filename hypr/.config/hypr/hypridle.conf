general {
    lock_cmd = hyprctl dispatch exec hyprlock && sleep 0.5 && hyprctl dispatch dpms off    
    on_unlock_cmd = pkill hyprlock
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
}

listener {
    timeout = 200                                # 2.5min.
    on-timeout = brightnessctl -s set 2500- && notify-send "Screen about to turn off !!"         # set monitor backlight to minimum, avoid 0 on OLED monitor. 
    on-resume = brightnessctl -r                 # monitor backlight restore.
}



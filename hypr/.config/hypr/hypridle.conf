listener {
    timeout = 300
    on-timeout = hyprlock --grace 5
    on-resume = pkill hyprlock && pgrep hypridle | tail -n +2 | xargs kill -9   # kill all hypridle instances except the first one.
}


listener {
    timeout = 600                                # min
    on-timeout = playerctl -a pause && systemctl suspend                # suspend pc
}
